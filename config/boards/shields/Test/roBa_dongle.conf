# ===============================================================
# roBa - ドングル (Central) 設定ファイル [最新・修正版]
# ===============================================================

# --- 分割キーボード設定 ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# キーマトリックスのスキャン機能を無効にする（ドングルには不要なため）
CONFIG_ZMK_KSCAN=n


# --- 接続と基本情報 ---
# 左右のペリフェラルと通信するためにBluetoothを有効にします。
CONFIG_ZMK_BLE=y

# PCとのUSB接続を有効にします。
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y

# PCに表示されるキーボード名を設定します。
CONFIG_ZMK_KEYBOARD_NAME="roBa"


# --- 機能設定 ---
# 右手側からマウスのデータを受け取り、PCに送信するためにマウス機能を有効にします。
CONFIG_ZMK_MOUSE=y


# --- ペリフェラル連携機能 ---
# バッテリー残量報告機能を有効にします。
CONFIG_ZMK_BATTERY_REPORTING=y

# 左右のペリフェラルのバッテリー残量を取得して、PCに報告する機能を有効にします。
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y


# --- ZMK Studio ---
# ZMK Studio連携機能を有効にします。
CONFIG_ZMK_STUDIO=y
