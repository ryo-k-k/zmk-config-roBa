# 全体のBluetooth機能を有効にする
CONFIG_ZMK_BLE=y

# ZMKの分割キーボード機能を有効にする（これが不足していました！）
CONFIG_ZMK_SPLIT=y

# Bluetoothによる分割通信を有効にする
CONFIG_ZMK_SPLIT_BLE=y

# 中央ユニットが接続を期待する周辺機器の数 (通常は左右のキーボードで2)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_INPUT=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

CONFIG_ZMK_SLEEP=n

CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=n
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=20
