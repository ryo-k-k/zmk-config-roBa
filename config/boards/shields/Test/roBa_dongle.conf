# Bluetoothを有効にする
CONFIG_BT=y
# Bluetoothセントラルとして動作させる (分割通信用)
CONFIG_BT_CENTRAL=y
# Bluetoothペリフェラルとしても動作させる (PCへの接続用、通常はPC側がCentralなのでZMK側はPeripheral。SplitのPrimaryはPCへのHIDとしてPeripheral)
CONFIG_BT_PERIPHERAL=y 

# USBデバイススタックを有効にする
CONFIG_USB_DEVICE_STACK=y
# ZMKのUSB HID機能を有効にする
CONFIG_ZMK_USB=y

# ZMKのHID機能を有効にする
CONFIG_ZMK_HID=y
# マウス機能を有効にする (トラックボール用)
CONFIG_ZMK_HID_MOUSE=y

# 分割キーボード機能を有効にする
CONFIG_ZMK_SPLIT=y
# 分割キーボードの通信にBluetoothを使用する
CONFIG_ZMK_SPLIT_BLE=y
# マスター側としてセントラルの役割を割り当てる (静的設定)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y 

