# =============================================================
# ドングル (セントラル) 用 設定ファイル (例: dongle.conf)
# =============================================================

# Bluetoothと分割キーボード機能を有効化
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_BLE=y

# 【最重要】セントラルが直接接続するペリフェラルは「1台」(プライマリのキーボード)のみ
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=1

# USBで常時給電されるため、スリープは無効化
CONFIG_ZMK_SLEEP=n

# 接続安定化のため、Bluetoothの送信出力を最大にする
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
