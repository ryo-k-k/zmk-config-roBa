# ZMK Core Settings
CONFIG_ZMK_KEYMAP_MODE_LOCKING=n # 必要に応じて調整

# --- Bluetooth Split Keyboard Settings ---
# 分割キーボード機能を有効にする
CONFIG_ZMK_SPLIT=y
# Bluetooth機能を有効にする
CONFIG_ZMK_BLE=y
# Bluetoothを使った分割キーボード通信を有効にする
CONFIG_ZMK_SPLIT_BLE=y
# このデバイスをセントラル（中央側、受信側）として設定する
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y
# 接続する周辺機器の数を設定（通常は2つの分割キーボード）
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# --- USB Settings (studio-rpc-usb-uart スニペットと連携) ---
CONFIG_ZMK_USB=y
# シリアルポート経由での RPC (Remote Procedure Call) を有効にする
CONFIG_ZMK_RPC_SERIAL=y
# USBデバイスクラスとしてCDC ACM (Serial) を有効にする
CONFIG_USB_CDC_ACM=y
# CDC ACMのバッファサイズを調整（必要に応じて）
CONFIG_USB_CDC_ACM_RINGBUF_SIZE=256
CONFIG_USB_CDC_ACM_RX_BUF_SIZE=64

# --- KScan (キーボードスキャン) Settings ---
# ドングルには物理キーマトリックスがないため、モックKScanを使用
CONFIG_ZMK_KSCAN_MOCK=y
# 物理GPIOマトリックススキャンは無効にする
CONFIG_ZMK_KSCAN_GPIO_MATRIX=n

# --- Pointing Device (トラックボール) Settings ---
# ポインティングデバイス機能を有効にする
CONFIG_ZMK_POINTING=y
# スムーズスクロールを有効にする
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# --- Power Management Settings ---
# スリープ機能を無効にする（ドングルなので常時稼働を想定）
CONFIG_ZMK_SLEEP=n
# Bluetoothコントローラーの送信電力を調整 (オプション、必要に応じて)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y


