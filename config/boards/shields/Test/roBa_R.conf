# ===============================================================
# roBa - 右手側 (Peripheral) 設定ファイル [修正版]
# トラックボールやエンコーダーが物理的に接続されている側の設定
# ===============================================================

# --- 分割キーボード設定 ---
# 分割キーボード機能を有効にします。（ビルドエラー解消のため必須）
# この設定がないと、下の ZMK_SPLIT_ROLE_PERIPHERAL が未定義エラーになります。
CONFIG_ZMK_SPLIT=y

# このファームウェアが「ペリフェラル（周辺機器）」の役割を担うことを明示します。
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y


# --- 基本設定 ---
# Bluetooth Low Energy を有効にします。
CONFIG_ZMK_BLE=y


# --- ポインティングデバイス (PMW3610 トラックボール) 設定 ---
# センサーが物理的に接続されている「右手側」に必要な設定です。

# ZMKのポインティングデバイス（マウス）機能を有効にします。
CONFIG_ZMK_MOUSE=y

# センサーとの通信に必要なSPIと入力サブシステムを有効にします。
CONFIG_SPI=y
CONFIG_INPUT=y

# PMW3610 ドライバーを有効化し、動作をカスタマイズします。
CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700
CONFIG_PMW3610_MOVEMENT_THRESHOLD=0
CONFIG_PMW3610_SMART_ALGORITHM=y


# --- バッテリー設定 ---
# 右手側のバッテリー残量をセントラル側に通知するために必要です。
CONFIG_ZMK_BATTERY_REPORTING=y


# --- ロータリーエンコーダー設定 (任意) ---
# ※もし右手側にエンコーダーが物理的に接続されている場合は、以下のコメントを外してください。
# CONFIG_EC11=y
# CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y


# --- その他 ---
# nRFチップのNFC用ピンをGPIOとして使用します。
# ※ビルド時に非推奨(deprecated)の警告が出ますが、動作互換性のために残しています。
CONFIG_NFCT_PINS_AS_GPIOS=y

# ZMK Studio 連携機能（任意）
# ※ペリフェラル側では通常不要ですが、デバッグ等で役立つ場合があります。
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
