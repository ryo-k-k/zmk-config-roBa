# =============================================================
# 右手キーボード (ペリフェラル) 用 設定ファイル (例: right.conf)
# ※トラックボール搭載側
# =============================================================

# Bluetoothと分割キーボード機能を有効化
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y

# --- ポインティングデバイス (トラックボール) の設定 ---
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y
# Zephyrのセンサーサブシステムを有効化
CONFIG_SENSOR=y
# センサーとの通信方式を有効化 (SPI接続の場合)
CONFIG_SPI=y

# 【！】お使いのトラックボールセンサーに合わせて、以下の行を修正してください
# 例: PMW3360センサーの場合
CONFIG_PMW3610=y

# バッテリー駆動のためスリープを有効化
CONFIG_ZMK_SLEEP=y
# 5分間操作がなければスリープに入る（ミリ秒単位）
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
