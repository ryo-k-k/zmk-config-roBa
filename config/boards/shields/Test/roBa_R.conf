# ===============================================================
# roBa - 右手側 (Peripheral) 設定ファイル
# トラックボールやエンコーダーが物理的に接続されている側の設定
# ===============================================================

# --- 基本的な役割設定 ---
# Bluetooth Low Energy を有効にする（分割キーボード通信に必須）
CONFIG_ZMK_BLE=y

# このファームウェアが「ペリフェラル（周辺機器）」の役割を担うことを明示
# ※ビルド時に right/peripheral を指定する場合は自動設定されますが、記述しておくと確実です。
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y


# --- ポインティングデバイス (PMW3610 トラックボール) 設定 ---
# センサーが物理的に接続されている「右手側」に必要な設定です。

# ZMKのポインティングデバイス（マウス）機能を有効にする
# ※CONFIG_ZMK_POINTING=y は古い設定名です。こちらを推奨します。
CONFIG_ZMK_MOUSE=y

# センサーとの通信に必要なSPIと入力サブシステムを有効にする
CONFIG_SPI=y
CONFIG_INPUT=y

# PMW3610 ドライバーを有効化し、動作をカスタマイズ
CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=400
CONFIG_PMW3610_CPI_DIVIDOR=1
CONFIG_PMW3610_ORIENTATION_180=y
CONFIG_PMW3610_SCROLL_TICK=16
CONFIG_PMW3610_INVERT_X=n
CONFIG_PMW3610_INVERT_SCROLL_X=y
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_POLLING_RATE_125_SW=y
CONFIG_PMW3610_AUTOMOUSE_TIMEOUT_MS=700
CONFIG_PMW3610_MOVEMENT_THRESHOLD=0
CONFIG_PMW3610_SMART_ALGORITHM=y

# --- バッテリー設定 ---
# 右手側のバッテリー残量をセントラル側に通知するために必要です。
CONFIG_ZMK_BATTERY_REPORTING=y

# --- その他 ---
# nRFチップのNFC用ピンをGPIOとして使用します。センサー等がピンを使っている場合に必要です。
CONFIG_NFCT_PINS_AS_GPIOS=y

# ZMK Studio 連携機能（任意）
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
