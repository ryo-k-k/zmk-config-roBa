# =============================================================
# 左手キーボード (ペリフェラル) 用 設定ファイル (例: left.conf)
# ※エンコーダー搭載側
# =============================================================

# Bluetoothと分割キーボード機能を有効化
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y

# --- エンコーダーの設定 ---
CONFIG_EC11=y
CONFIG_ZMK_KSCAN_EC11=y

# バッテリー駆動のためスリープを有効化
CONFIG_ZMK_SLEEP=y
# 5分間操作がなければスリープに入る（ミリ秒単位）
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
