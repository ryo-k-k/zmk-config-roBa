# ===============================================================
# roBa - 左手側 (Peripheral) 設定ファイル [最終・完成版]
# ===============================================================

# 分割キーボード機能を有効にする（必須）
CONFIG_ZMK_SPLIT=y

# このファームウェアが「ペリフェラル（周辺機器）」の役割を担うことを明示
CONFIG_ZMK_SPLIT_ROLE_PERIPHERAL=y

# Bluetooth Low Energy を有効にする
CONFIG_ZMK_BLE=y

# --- ロータリーエンコーダー設定 ---
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# --- バッテリー設定 ---
CONFIG_ZMK_BATTERY_REPORTING=y

# --- その他 ---
CONFIG_NFCT_PINS_AS_GPIOS=y
