# =============================================================
# 左手キーボード用 設定ファイル (roBa_L.conf)
# =============================================================

# Bluetoothと分割キーボード機能を有効化
CONFIG_ZMK_BLE=y
CONFIG_ZMK_SPLIT=y

# --- エンコーダーの設定 ---
# 【追加】まず、EC11ドライバー自体を有効にする
CONFIG_EC11=y

# 次に、エンコーダーをスキャンするZMKモジュールを有効にする
# (おそらくこれが元の12行目)
CONFIG_ZMK_KSCAN_EC11=y

# バッテリー駆動のためスリープを有効化
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
