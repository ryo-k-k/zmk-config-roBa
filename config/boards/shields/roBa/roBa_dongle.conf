# ===============================================================
# roBa - ドングル (Central) 設定ファイル [最終・完成版]
# ===============================================================

# --- 分割キーボード設定 ---
CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# Devicetree側でダミーの mock_kscan を使うことを指定したため、
# それに合わせてKconfig側でもKSCAN機能を有効にします。
# これにより、依存関係が満たされ、関連する設定値がすべて正しく定義されます。
CONFIG_ZMK_KSCAN=y


# --- 接続と基本情報 ---
CONFIG_ZMK_BLE=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_ZMK_USB=y
CONFIG_ZMK_KEYBOARD_NAME="roBa"

# --- 機能設定 ---
CONFIG_ZMK_MOUSE=y

# --- ペリフェラル連携機能 ---
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
